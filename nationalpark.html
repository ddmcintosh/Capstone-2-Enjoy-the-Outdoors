<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy the Outdoors</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MAYAK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nationalpark.html">National Park Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mountains.html">Mountains Information Page</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Bond-StoryImage_3.jpg" class="d-block w-100" width="500" height="450"
                    alt="Bond Hiking Trail">
            </div>
            <div class="carousel-item">
                <img src="images/Galehead-StoryImg.jpg" class="d-block w-100" width="500" height="450"
                    alt="Galehead Park">
            </div>
            <div class="carousel-item">
                <img src="images/Tecumseh-StoryImg.jpg" class="d-block w-100" width="500" height="450"
                    alt="Tecumseh Hiking Trail">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--National Park Search Page-->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Search for a National Park</h1>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="locationCheckbox" checked>
                    <label class="form-check-label" for="locationCheckbox">
                        By Location
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="parkCheckbox">
                    <label class="form-check-label" for="flexRadioDefault2">
                        By Park
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-3">
                            <label for="locationofPark" class="form-label">Choose By Location</label>


                            <select id="selectState" class="form-control" name="statesLocation">
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="parkType" class="form-label">Choose By Park </label>
                            <input id="parkType" type="textbox" class="form-control" max-form-control>
                        </div>

                        <div>
                            <input id="searchBtn" type="button" class="btn btn-primary" value="search">
                        </div>

                    </form>
                </div>
            </div>



        </div>
    </div>


    <script src="scripts/index.js"></script>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
